<div class="container">
  <h1>reactive Driven forms</h1>
  <form action="action_page.php" [formGroup]="signupForm" (ngSubmit)="postData(signupForm.value)" >
     
    <div>
        <label for="fname">First Name</label>
        <input type="text" name="firstname" formControlName="fname" placeholder="Your name.." required />
    </div>
    
    <br />
    <div>
        <label for="lname">Last Name</label>
        <input type="text"name="lastname" formControlName="lname"  placeholder="Your last name.." required/>
    </div>
    
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" formControlName="email" placeholder="Your email.." required/>
    </div>

   <div>
    Gender:
    <input type="radio" id="html"  formControlName="male"  name="male" value="HTML" required />
    <label for="male">male</label>
    <input type="radio" name="male" formControlName="female" value="CSS" required />
    <label for="female">female</label><br /><br />
   </div>
   
    <label for="phone">Enter your phone number:</label><br />
    <input type="text" id="phone" name="phone" formControlName="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}" required/>
    <br />
    <br />

    <!-- <label for="country">Country</label>
    <select name="country" required>
      <option value="india">india</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select> -->

    <button type="submit" value="postData">Submit button</button>
  </form>
</div>
